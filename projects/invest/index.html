<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
   </head>
   <body>
      <div class="nav">
         <img id="logo" src="https://cdn.glitch.global/97d5739f-3cfe-4cac-8e07-c9fc6ffb92fb/Logo%20Shapes%2021.png?v=1720568339052" alt="logo" width="64px">
      </div>
      <div class="main-container">
         <h1>Discover and play <br> with your  investment <br> opportunities</h1>
         <div class="calc-summary">
            <div class="calc-container">
               <form action="">
                  <p class="label">Contribution amount</p>
                  <span class="icon-input">
                     <div class="icon-background">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                           <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="grey" stroke-width="1.5"/>
                           <path d="M12 6V18M15 9.5C15 8.12 13.657 7 12 7C10.343 7 9 8.12 9 9.5C9 10.88 10.343 12 12 12C13.657 12 15 13.12 15 14.5C15 15.88 13.657 17 12 17C10.343 17 9 15.88 9 14.5" stroke="grey" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                     </div>
                     <input type="text" placeholder="Enter amount" id="amount">
                  </span>
                  <p class="label">Time horizont</p>
                  <span class="icon-input">
                     <div class="icon-background">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                           <path d="M3 12C3 13.1819 3.23279 14.3522 3.68508 15.4442C4.13738 16.5361 4.80031 17.5282 5.63604 18.364C6.47177 19.1997 7.46392 19.8626 8.55585 20.3149C9.64778 20.7672 10.8181 21 12 21C13.1819 21 14.3522 20.7672 15.4442 20.3149C16.5361 19.8626 17.5282 19.1997 18.364 18.364C19.1997 17.5282 19.8626 16.5361 20.3149 15.4442C20.7672 14.3522 21 13.1819 21 12C21 9.61305 20.0518 7.32387 18.364 5.63604C16.6761 3.94821 14.3869 3 12 3C9.61305 3 7.32387 3.94821 5.63604 5.63604C3.94821 7.32387 3 9.61305 3 12Z" stroke="grey" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                           <path d="M12 7V12L15 15" stroke="grey" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                     </div>
                     <input type="text" placeholder="Enter the number of years" id="years">
                  </span>
                  <p class="label">Return rate</p>
                  <span class="icon-input">
                     <div class="icon-background">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                           <path d="M7.5 11C6.53333 11 5.70833 10.6583 5.025 9.975C4.34167 9.29167 4 8.46667 4 7.5C4 6.53333 4.34167 5.70833 5.025 5.025C5.70833 4.34167 6.53333 4 7.5 4C8.46667 4 9.29167 4.34167 9.975 5.025C10.6583 5.70833 11 6.53333 11 7.5C11 8.46667 10.6583 9.29167 9.975 9.975C9.29167 10.6583 8.46667 11 7.5 11ZM7.5 9C7.91667 9 8.271 8.85433 8.563 8.563C8.855 8.27167 9.00067 7.91733 9 7.5C8.99933 7.08267 8.85367 6.72867 8.563 6.438C8.27233 6.14733 7.918 6.00133 7.5 6C7.082 5.99867 6.728 6.14467 6.438 6.438C6.148 6.73133 6.002 7.08533 6 7.5C5.998 7.91467 6.144 8.269 6.438 8.563C6.732 8.857 7.086 9.00267 7.5 9ZM16.5 20C15.5333 20 14.7083 19.6583 14.025 18.975C13.3417 18.2917 13 17.4667 13 16.5C13 15.5333 13.3417 14.7083 14.025 14.025C14.7083 13.3417 15.5333 13 16.5 13C17.4667 13 18.2917 13.3417 18.975 14.025C19.6583 14.7083 20 15.5333 20 16.5C20 17.4667 19.6583 18.2917 18.975 18.975C18.2917 19.6583 17.4667 20 16.5 20ZM16.5 18C16.9167 18 17.271 17.8543 17.563 17.563C17.855 17.2717 18.0007 16.9173 18 16.5C17.9993 16.0827 17.8537 15.7287 17.563 15.438C17.2723 15.1473 16.918 15.0013 16.5 15C16.082 14.9987 15.728 15.1447 15.438 15.438C15.148 15.7313 15.002 16.0853 15 16.5C14.998 16.9147 15.144 17.269 15.438 17.563C15.732 17.857 16.086 18.0027 16.5 18ZM5.4 20L4 18.6L18.6 4L20 5.4L5.4 20Z" fill="grey"/>
                        </svg>
                     </div>
                     <select id="rate">
                        <option value="" disabled selected>Select an option</option>
                        <option value="0.10">1%</option>
                        <option value="0.15">1.5%</option>
                        <option value="0.20" >2% </option>
                     </select>
                  </span>
               </form>
               <button id="btn">CALCULATE</button>
            </div>
            <div id="display">
               <!-- 1 -->
               <div id="totalValue">
                  <p>Total value</p>
                  <span id="value"></span>
               </div>
               <!-- 2 -->
               <div id="totalInterest">
                  <p>Interests</p>
                  <span id="interests"></span>
               </div>
            </div>
         </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="script.js"></script>
   </body>
</html>
