<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
   </head>
   <body>
      <p id="par"></p>
      <div class="planets-container">
         <img id="sun" class="planet" src="https://cdn.glitch.global/76d8e6e3-0218-4f19-9f49-2f0d510afa96/Sun.png?v=1720089641389" alt="sun">
         <img id="mercury" class="planet" src="https://cdn.glitch.global/76d8e6e3-0218-4f19-9f49-2f0d510afa96/Mercury.png?v=1720089633287" alt="mercury">
         <img id="venus" class="planet" src="https://cdn.glitch.global/76d8e6e3-0218-4f19-9f49-2f0d510afa96/Venus.png?v=1720089641745" alt="venus">
         <img id="earth" class="planet" src="https://cdn.glitch.global/76d8e6e3-0218-4f19-9f49-2f0d510afa96/Earth.png?v=1720089624137" alt="earth" >
         <img id="mars" class="planet" src="https://cdn.glitch.global/76d8e6e3-0218-4f19-9f49-2f0d510afa96/Mars.png?v=1720089633076" alt="mars" >
         <img id="jupiter"  class="planet" src="https://cdn.glitch.global/76d8e6e3-0218-4f19-9f49-2f0d510afa96/Jupiter.png?v=1720089930082" alt="jupiter">
         <img id="saturn" class="planet" src="https://cdn.glitch.global/76d8e6e3-0218-4f19-9f49-2f0d510afa96/saturn.png?v=1720089634065" alt="saturn">
         <img id="uranus" class="planet" src="https://cdn.glitch.global/76d8e6e3-0218-4f19-9f49-2f0d510afa96/Uranus.png?v=1720089641542" alt="uranus">
         <img id="neptune" class="planet" src="https://cdn.glitch.global/76d8e6e3-0218-4f19-9f49-2f0d510afa96/Neptune.png?v=1720089633521" alt="neptune">
         <img id="pluto"  class="planet" src="https://cdn.glitch.global/76d8e6e3-0218-4f19-9f49-2f0d510afa96/Pluto.png?v=1720089633718" alt="pluto">
      </div>
      <div class="heading">
         <h1>Guess the Planet Number</h1>
         <h4>A computer will generate a planet number. <br> Enter the <strong>NUMBER</strong>  representing how close a planet is to the sun (e.g., Mercury = 1, Venus = 2). <br> Try to guess the correct number!</h4>
         <input id="input" type="text" placeholder="Enter the number...">
         <button id="btn">Submit</button>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
      <script src="script.js"></script>
   </body>
</html>
