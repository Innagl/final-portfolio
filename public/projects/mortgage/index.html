<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <meta name="description" content="Simple mortgage calculator.">
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
   </head>
   <body>
      <div class="main-container">
         <div class="text-container">
            <div class="rectangle"></div>
            <h1>Monthly Mortgage <br> Calculator</h1>
            <p id="explenation">Use this calculator to estimate your monthly mortgage payments. <br> Please note that the calculations do not include property taxes <br> or maintenance costs</p>
         </div>
         <div class="calcAndResult">
            <div class="calculate-container">
               <form class="input-select">
                  <label>Homeprice</label>
                  <input type="text" placeholder="Enter amount" id="totalCost">
                  <label>Downpayment</label>
                  <input type="text" placeholder="Enter amount" id="downPayment">
                  <label>Term</label>
                  <select id="term">
                     <option value="" disabled selected>Select term (years)</option>
                     <option value="5">5</option>
                     <option value="10">10</option>
                     <option value="15">15</option>
                     <option value="20">20</option>
                     <option value="25">25</option>
                     <option value="30">30</option>
                  </select>
                  <label>Rate</label>
                  <select id="rate">
                     <option value="" disabled selected>Select interest rate</option>
                     <option value="0.0475">4.75%</option>
                     <option value="0.05">5%</option>
                     <option value="0.0525">5.25%</option>
                     <option value="0.055">5.5%</option>
                  </select>
               </form>
               <button id="btn">CALCULATE</button>
            </div>
            <div class="result">
               <p >Monthly payment</p>
               <h2 id="monthly">0.00</h2>
            </div>
         </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="script.js"></script>
   </body>
</html>
